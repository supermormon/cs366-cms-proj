<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            [ngModel]="document?.name"
            name="name"
            #name="ngModel"
            required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]="document?.description"
            name="description">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="document?.url"
            name="url"
            #url="ngModel"
            required>
        </div>
      </div>
      <div 
        class="alert alert-danger"
        *ngIf="!form.valid && (name.touched || url.touched)">
        The document title and url are required fields</div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
